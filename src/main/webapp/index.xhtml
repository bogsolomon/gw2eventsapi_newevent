<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>New Events Status Tracker</title>
    </h:head>
    <h:body>
        <h:form id="form">
        	<p:calendar id="calendar" value="#{newEventBean.date}" pattern="MM/dd/yyyy HH:mm" navigator="true" showButtonPanel="true">
        		<p:ajax event="dateSelect" listener="#{newEventBean.handleDateSelect}" update="eventData" />
        	</p:calendar>
        	<p:accordionPanel id="eventData" value="#{newEventBean.events}" var="build">
        		<p:tab title="#{build.buildVersion} - #{build.buildTime}">
        			 <p:dataTable var="event" value="#{build.events}">  
			            <p:column headerText="Event Name">    
		                	<h:outputText value="#{event.eventName}"/>
		                </p:column>  
		  
		                <p:column headerText="Map Name">  
		                	<h:outputText value="#{event.mapName}"/>
		                </p:column>
			        </p:dataTable>  
        		</p:tab>
        	</p:accordionPanel>
        </h:form>
    </h:body>
</html>
